	<div class="header__container">
		<div class="header__top">
			<button data-da=".menu__body,767.98,0" type="button" class="header__location">Your city: Kyiv</button>

			</div>
		</div>

			<a data-da=".header__main,767.98,2" href="#" class="header__logo">

			<div class="header__body">
				<button type="button" class="header__icon-menu menu-icon">
					<span></span>

			</div>
			<div class="header__user-block user-block">
